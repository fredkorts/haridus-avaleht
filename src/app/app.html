<div class="app-shell">
  <app-navigation [isOpen]="isNavOpen" (navigationClosed)="onNavigationClosed()"></app-navigation>
  <div class="content-wrapper">
    <header class="app-header">
      <div class="header-content">
        <button
          type="button"
          class="nav-toggle"
          (click)="toggleNav()"
          [attr.aria-expanded]="isNavOpen"
          aria-controls="primary-navigation"
          [attr.aria-label]="appShellCopy.navToggleAriaLabel"
        >
          <span class="toggle-icon" [class.is-open]="isNavOpen" aria-hidden="true"></span>
          <span class="sr-only">{{ appShellCopy.navToggleSrLabel }}</span>
        </button>
        <a [attr.aria-label]="appShellCopy.logoAriaLabel" class="logo" href="/">
          @if (themeService.theme() === 'dark') {
            <img class="logo-dark" aria-hidden="true" [attr.alt]="appShellCopy.logoAltText" src="/edu_logo_dark.svg">
          } @else {
            <img class="logo-light" aria-hidden="true" [attr.alt]="appShellCopy.logoAltText" src="/edu_logo.svg">
          }
        </a>
      </div>
    </header>
    <main class="app-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
