<nav id="primary-navigation" class="nav-panel" [class.is-open]="isOpen" [attr.aria-label]="primaryNavLabel">
  <ul class="navigation__list">
    <li class="navigation__item">
      <a
        class="navigation__button"
        [routerLink]="homeNav.route"
        routerLinkActive="active"
        [routerLinkActiveOptions]="homeNavActiveOptions"
        #homeLink="routerLinkActive"
        [attr.aria-current]="homeLink.isActive ? homeNav.ariaCurrent ?? null : null"
        (click)="handleLinkSelection()"
      >
        <span class="navigation__button-title">
          <span class="navigation__button-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
              <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
          </span>
          <span class="navigation__button-text">{{ homeNav.label }}</span>
        </span>
      </a>
    </li>
    <li class="navigation__item">
      <a
        class="navigation__button"
        [routerLink]="testNav.route"
        routerLinkActive="active"
        #testLink="routerLinkActive"
        [attr.aria-current]="testLink.isActive ? testNav.ariaCurrent ?? null : null"
        (click)="handleLinkSelection()"
      >
        <span class="navigation__button-title">
          <span class="navigation__button-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
          </span>
          <span class="navigation__button-text">{{ testNav.label }}</span>
        </span>
      </a>
    </li>
  </ul>
  <div class="nav-actions">
    <button type="button" class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="themeLabel()">
      @if (themeService.theme() === 'light') {
        <!-- Moon icon for light theme (click to go dark) -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      } @else {
        <!-- Sun icon for dark theme (click to go light) -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      }
      <span class="theme-label">{{ themeLabel() }}</span>
    </button>
  </div>
</nav>
